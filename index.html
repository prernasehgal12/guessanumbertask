<body>
    <h1 class="gamename">Guess a number</h1>

    <p>System Number: <span id="systemNumber"></span></p>
    <label for="userInput">Enter a number between 0 and 100:</label><br><br/>

    <br><br/>
    <!-- <p id="firstparagraph">enter number between 0 to 100</p> -->
    <button id="firstbutton" class="checkbutton" onclick="checkGuess()" >checkGuess</button>
    <!-- <p id="myrandom" >random number</p> -->
    <p>Chances left: <span id="chancesLeft">10</span></p>

    <p id="result"></p>
    <button id="playAgain" class="replay" onclick="resetGame()">Play Again</button>
    <script src="main.js"></script>
    
</body>
</html>
